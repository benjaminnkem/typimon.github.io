<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/shared.css" />
    <link rel="stylesheet" href="/css/play.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet" />
    <script src="/js/jquery-min.js" defer></script>
    <script src="/js/play.js" defer></script>
    <title>Typimon - Practice</title>
  </head>
  <body>
    <header>
      <div>
        <div class="flex justify-between items-center max-w-[1024px] mx-auto py-8">
          <h1 id="logo" class="text-2xl font-semibold font-mono"><a href="/index.html">Typimon</a></h1>

          <nav id="navbar">
            <ul class="flex items-center space-x-4">
              <li><a href="/" class="nav-links">Home</a></li>
              <li><a href="/pages/play.html" class="nav-links">Play</a></li>
              <li><a href="#" class="nav-links">Developer</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div id="root" class="max-w-[1024px] mx-auto">
        <div id="main__ga" class="rounded-2xl overflow-hidden shadow-2xl">
          <section id="displayer">
            <h3 style="font-size: 1.4rem">Word</h3>
            <p id="randword__displayer">Click the start button and focus your cursor on the "Type here..." box</p>

            <div id="play__time">
              <button id="start__btn">Start</button>
              <!-- <button id="refresh__btn">Refresh</button> -->
            </div>

            <div style="margin-top: 20px">
              <h3 style="font-size: 3rem" id="countdown"></h3>
            </div>
          </section>
          <div id="player__v__bot">
            <section id="bot__">
              <div>
                <div id="botheader">
                  <div style="width: 40px; border-radius: 9999px; overflow: hidden">
                    <img src="/images/bot.png" alt="Bot Image" width="100%" height="100%" />
                  </div>

                  <h3>Typimon</h3>
                </div>

                <div id="botbody">
                  <p style="padding: 10px">
                    <span style="color: gray">Output:</span>
                    <span id="__bot__type"></span>
                  </p>
                </div>
              </div>
            </section>

            <section id="player__">
              <div>
                <div id="playerheader">
                  <div style="width: 40px; border-radius: 50%; overflow: hidden">
                    <img src="/images/user.png" alt="Bot Image" width="100%" height="100%" />
                  </div>

                  <h3>You</h3>
                </div>

                <div id="playerbody">
                  <div>
                    <textarea
                      name="playerInput"
                      id="playerInput"
                      cols="30"
                      rows="10"
                      style="resize: none"
                      placeholder="Type here..."
                    ></textarea>
                    <button id="finish__btn" disabled>Finish</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>

        <aside id="side-bar">
          <div id="status-box">
            <span>Status</span>
            <p id="status-text">Good</p>
          </div>
          <div>
            <h3>Time Elapsed</h3>
            <p id="time-displayer"><span id="min__display">00</span> : <span id="sec__display">00</span></p>
          </div>
          <div id="slider-box">
            <h3>Adjust Typing Speed</h3>
            <input type="range" name="typimonSpeed" id="typimonSpeed" min="0" max="900" step="100" value="300" />
            <p>WPM: <span id="wpm__text">--</span></p>
          </div>
        </aside>
      </div>

      <!-- Isolated -->
      <div id="finishedchallenge__con">
        <div id="finishedchallenge">
          <div id="stats">
            <div id="statsUserimg" style="text-align: center">
              <img src="/images/follower.png" alt="User Image" width="100px" height="100px" />
            </div>
            <div id="stats__">
              <p>Winner: <span id="win_stat"></span></p>
              <p>Number of Errors: <span id="error_stat">5</span></p>
              <p>Time Taken: <span id="time_stat">30</span></p>

              <button
                id="restart__finish"
                class="bg-cyan-600 text-cyan-50 font-semibold px-2 py-1 rounded-md hover:bg-cyan-700"
              >
                Restart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Typimon PLC &copy; 2022</p>
    </footer>
  </body>
</html>
