<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/shared.css" />
    <link rel="stylesheet" href="/css/play.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="/js/test.js" defer></script>
    <script src="/node_modules/jquery/dist/jquery.js" defer></script>
    <script src="/js/play.js" defer></script>
    <title>Typimon - Practice</title>
  </head>
  <body>
    <header>
      <div id="headder">
        <div id="head-nav">
          <h1 id="logo"><a href="/index.html">Typimon</a></h1>

          <nav id="navbar">
            <ul>
              <li><a href="" class="nav-links">Home</a></li>
              <li><a href="" class="nav-links">Developers</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div id="root">
        <div id="main__ga">
          <section id="displayer">
            <h3 style="font-size: 1.4rem">Word</h3>
            <p id="randword__displayer">
              Click the start button and focus your cursor on the "Type here..." box
            </p>

            <div id="play__time">
              <button id="start__btn">Start</button>
              <!-- <button id="refresh__btn">Refresh</button> -->
            </div>

            <div style="margin-top: 20px">
              <h3 style="font-size: 3rem" id="countdown"></h3>
            </div>
          </section>
          <div id="player__v__bot">
            <section id="bot__">
              <div>
                <div id="botheader">
                  <div style="width: 40px; border-radius: 9999px; overflow: hidden">
                    <img src="/images/bot.png" alt="Bot Image" width="100%" height="100%" />
                  </div>

                  <h3>Typimon</h3>
                </div>

                <div id="botbody">
                  <p style="padding: 10px">
                    <span style="color: gray">Output:</span>
                    <span id="__bot__type"></span>
                  </p>
                </div>
              </div>
            </section>

            <section id="player__">
              <div>
                <div id="playerheader">
                  <div style="width: 40px; border-radius: 9999px; overflow: hidden">
                    <img src="/images/user.png" alt="Bot Image" width="100%" height="100%" />
                  </div>

                  <h3>You</h3>
                </div>

                <div id="playerbody">
                  <div>
                    <textarea
                      name="playerInput"
                      id="playerInput"
                      cols="30"
                      rows="10"
                      style="resize: none"
                      placeholder="Type here..."
                    ></textarea>
                    <button id="finish__btn" disabled>Finish</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>

        <aside id="side-bar">
          <div id="status-box">
            <span>Status</span>
            <p id="status-text">Good</p>
          </div>
          <div>
            <h3>Time Elapsed</h3>
            <p id="time-displayer">
              <span id="min__display">00</span> : <span id="sec__display">00</span>
            </p>
          </div>
          <div id="slider-box">
            <h3>Adjust Typing Speed</h3>
            <input
              type="range"
              name="typimonSpeed"
              id="typimonSpeed"
              min="0"
              max="900"
              step="100"
              value="300"
            />
            <p>WPM: <span id="wpm__text">--</span></p>
          </div>
        </aside>
      </div>
    </main>

    <footer>
      <p>Typimon PLC &copy; 2022</p>
    </footer>
  </body>
</html>
