<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typimon is a typing AI that tests users typing skills by participating in typing contest">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/typimon.css" />
    <link rel="stylesheet" href="/css/shared.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="/js/jquery-min.js" defer></script>
    <script src="/js/typimon.js" defer></script>
    <title>Typimon - The Typing Bot</title>
  </head>
  <body>
    <header>
      <div>
        <div class="flex justify-between items-center md:max-w-[1024px] w-11/12 mx-auto py-8">
          <h1 id="logo" class="text-2xl font-semibold font-mono"><a href="/">Typimon</a></h1>

          <nav id="navbar">
            <ul class="flex items-center md:space-x-4 space-x-2">
              <li><a href="/" class="nav-links">Home</a></li>
              <li><a href="/pages/play.html" class="nav-links">Play 🚀</a></li>
              <li><a href="/pages/dev.html" class="nav-links">Developer ⚗</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div>
        <section id="challenge__word" class="dark:bg-[#191919]">
          <div class="md:max-w-[1024px] w-11/12 mx-auto min-h-[24rem] grid grid-cols-1 md:grid-cols-2 items-center gap-4">
            <div class="flex items-center">
              <div class="space-y-7 text-center md:text-start mx-auto md:mx-0">
                <div>
                  <p class="font-extrabold tracking-wider" id="typimon">Typimon</p>
                  <p class="text-2xl opacity-75">Test your typing skills 🎯🧘👨‍🏭</p>
                </div>

                <div>
                  <a href="/pages/play.html">
                    <button class="duration-200 bg-[#2b2b2b] hover:bg-[#242424] px-4 py-2 rounded-md">Let's Go!</button>
                  </a>
                </div>
              </div>
            </div>

            <div class="text-center md:block hidden">
              <p></p>
            </div>
          </div>
        </section>

        <section id="__intro__section" class="md:max-w-[1024px] w-11/12 mx-auto">
          <div class="mt-10">
            <h3 class="py-3 text-4xl font-bold">About Typimon</h3>
            <p class="inline-block"><span id="typimonInfo"></span></p>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy;Typimon 2022 - 2023, by Nkem Benjamin 💖</p>
    </footer>
  </body>
</html>
